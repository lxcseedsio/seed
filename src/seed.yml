#
description: fruits are delicious
source:
  remote: "https://images.linuxcontainers.org:8443"
  alias: "ubuntu/wily/amd64"
destination:
  remote: "local"
  alias: "ubuntu/wily/amd64"
properties:
  #micro, fat, infra, devstack or other
  type: micro
  tag: tag
#list of named commands with exec, user, home and continue attributes
commands:
  - name: exec rm
    exec: rm -f /tmp/test
    user: root
    home: /root
  - name: exec echo
    exec: echo test > /tmp/test
  - name: cat test
    exec: cat /tmp/test
  - name: error non blocking
    exec: ls /tmp/nonexistant
    continue: true
  - name: fail then exit
    exec: ls /tmp/nonexistant
  - name: should not exec cause of previous err
    exec: cat /tmp/test
